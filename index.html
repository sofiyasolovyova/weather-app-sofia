<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forcast</title>
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="weather-search-form" id="city-now">
                <div class="row">
                    <div class="col">
                        <input type="search" placeholder="Enter a city" class="form-control" shadow-sm autofocus="on"
                            autocomplete="off" id="city-input" />
                    </div>
                    <div class="col-4">
                        <input type="submit" value="Search" class="btn btn-primary" shadow-sm id="search-form" />
                        <button type="button" class="btn btn-success" id="current-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <ul class="cities">
                <li><a href>Odesa</a></li>
                <li><a href>Paris</a></li>
                <li><a href>Rome</a></li>
                <li><a href>New York</a></li>
                <li><a href>Toronto</a></li>
            </ul>
            <div class="row">
                <div class="col-3 current-weather">
                    <p>☀️</p>
                    <h1 id="city"></h1>
                    <h3 id="date"></h3>
                    <span class="temperature" id="temperature"></span>
                    <span class="units">
                        <a href="#" id="celsius-link">°C</a>
                        <p hidden><a href="#" id="fahrenheit-link">F</a></p>
                    </span>
                    <span id="description"></span>
                    <h3>H:28°C L:17°C</h3>
                </div>
                <div class="col-3 day">
                    <ul>
                        <li>Monday</li>
                        <br />
                        <li>Tuesday</li>
                        <br />
                        <li>Wednesday</li>
                        <br />
                        <li>Thursday</li>
                        <br />
                        <li>Friday</li>
                        <br />
                        <li>Saturday</li>
                    </ul>
                </div>
                <div class="col-2 weather-icon">
                    <ul>
                        <li>☀️</li>
                        <br />
                        <li>🌨</li>
                        <br />
                        <li>⛈</li>
                        <br />
                        <li>🌤</li>
                        <br />
                        <li>☀️</li>
                        <br />
                        <li>🌤</li>
                    </ul>
                </div>
                <div class="col-3 temperature">
                    <ul>
                        <li>17°C/23°C</li>
                        <br />
                        <li>15°C/20°C</li>
                        <br />
                        <li>16°C/21°C</li>
                        <br />
                        <li>19°C/24°C</li>
                        <br />
                        <li>18°C/25°C</li>
                        <br />
                        <li>19°C/27°C</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js.js"></script>
</body>

</html>
