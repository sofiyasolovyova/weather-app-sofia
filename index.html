<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forcast</title>
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="weather-search-form" id="city-now">
                <div class="row form">
                    <div class="col">
                        <input type="search" placeholder="Enter a city" class="form-control" shadow-sm autofocus="on"
                            autocomplete="off" id="city-input" />
                    </div>
                    <div class="col-4">
                        <input type="submit" value="Search" class="btn btn-primary" shadow-sm id="search-form" />
                        <button type="button" class="btn btn-success" id="current-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <ul class="cities">
                <li class="city-list"><a href="#">Odesa</a></li>
                <li class="city-list"><a href="#">Paris</a></li>
                <li class="city-list"><a href="#">Rome</a></li>
                <li class="city-list"><a href="#">Limassol</a></li>
                <li class="city-list"><a href="#">Toronto</a></li>
            </ul>
            <div class="row weather">
                <div class="col-5 current-weather">
                    <img src="" alt="" id="icon" width="120" />
                    <h1 id="city"></h1>
                    <h3 id="date"></h3>
                    <span class="temperature" id="temperature"></span>
                    <span class="units">
                        <a>¬∞C</a>
                        <p hidden><a href="#" id="fahrenheit-link">F</a></p>
                    </span>
                    <span id="description"></span>
                    <br />
                    <span>H: <span id="humidity"></span>%</span>
                    <span> | W: <span id="wind"></span>km/h</span>
                </div>
                <div class="col-6 weather-forecast" id="forecast"></div>
            </div>
        </div>
    </div>
    </div>
    <div align="center">
        <a href="https://github.com/sofiyasolovyova/weather-app-sofia">Open-source code </a>
        by Sofiya Solovyova üë©üèº‚Äçüíª
    </div>
    </div>
    <script src="src/js.js"></script>
</body>

</html>
